# Default values for syseleven-exporter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: staffbace/syseleven-exporter
  pullPolicy: IfNotPresent
  tag:

service:
  labels: {}
  annotations: {}
  name: syseleven-exporter
  type: ClusterIP
  externalPort: 8080
  internalPort: 8080

prometheus:
  serviceMonitor:
    enabled: false
    interval: 10m
    namespace:
    additionalLabels: {}
    jobLabel: ""
    targetLabels: []
    podTargetLabels: []
    # MetricRelabelConfigs to apply to samples after scraping, but before ingestion.
    metricRelabelings: []
    # - action: keep
    #   regex: 'kube_(daemonset|deployment|pod|namespace|node|statefulset).+'
    #   sourceLabels: [__name__]

    # RelabelConfigs to apply to samples before scraping.
    relabelings: []
    # - sourceLabels: [__meta_kubernetes_pod_node_name, bla]
    #   separator: ;
    #   regex: ^(.*)$
    #   targetLabel: nodename
    #   replacement: $1
    #   action: replace
  rules:
    enabled: false
    namespace:
  dashboards:
    enabled: false
    namespace:
    folder:

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector:

tolerations: []

affinity: {}

podLabels: {}

annotations: {}

openstack:
  projectId: ""
  username: ""
  password: ""
  # When existingSecret is set this chart will ignore the individual openstack values and use these provided in the secret
  # The secret will need to include the three keys OS_USERNAME,OS_PASSWORD,OS_PROJECT_ID 
  existingSecret: ""
